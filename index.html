<script type="text/javascript">

var Annotation = Parse.Object.extend("Annotation");
var query = new Parse.Query(Annotation);
query.startsWith("context", window.location.origin+window.location.pathname);
query.find({
  success: function(comments) {

    //TODO: backbone-ify
    var counter = { };
    $.each(comments, function(index, comment) {
      var pageId = comment.get("context").split("/").slice(-2)[0];
      counter[pageId] = (counter[pageId] || 0) + 1
      var text = comment.get("text");
      //$("#page_"+pageId).append("<br/>"+text + " Src:" + comment.get("context"));
    });
    $.each(counter, function(key, value){
      $("#page_"+key).append('<div class="noti_bubble">' + value+ '</div>');
    });
  }
});
